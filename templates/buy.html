<!DOCTYPE html>
<html>
<head>
    <title>Buy Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='image4.avif') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: violet;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            color: whitesmoke;
            background-color: black;
            border: 1px solid violet;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            position: absolute;
            top: 12px;
            left: 10px;
        }

        .circle {
            width: 80px;
            height: 80px;
            background-color: violet;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vinzo {
            font-weight: bold;
            font-size: 25px;
            color: white;
        }

        .form-container {
            margin: 20px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: violet;
            color: whitesmoke;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: black;
            border: 1px solid whitesmoke;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .delete-button {
            background-color: #cc0000;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="circle">
            <span class="vinzo">Vinzo</span>
        </div>
    </div>
    <header>
        <h1>Buy Page</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>List Your Required Item:</h2>
            <form id="buy-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" required>

                <label for="product-description">Product Description:</label>
                <input type="text" id="product-description" required>

                <label for="cost">Cost:</label>
                <input type="number" id="cost" required>

                <label for="urgency">Urgency:</label>
                <select id="urgency" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <h2>Your Required Items:</h2>
        <ul id="item-list">
            <!-- Items will be added dynamically using JavaScript -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const buyForm = document.getElementById('buy-form');
            const itemlist = document.getElementById('item-list');

            buyForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const productName = document.getElementById('product-name').value;
                const productDescription = document.getElementById('product-description').value;
                const cost = document.getElementById('cost').value;
                const urgency = document.getElementById('urgency').value;

                if (productName && productDescription && cost && urgency) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <strong>Product Name:</strong> ${productName}<br>
                        <strong>Product Description:</strong> ${productDescription}<br>
                        <strong>Cost:</strong> $${cost}<br>
                        <strong>Urgency:</strong> ${urgency}<br>
                        <button class="delete-button">Delete</button>
                    `;

                    listItem.querySelector('.delete-button').addEventListener('click', function () {
                        itemlist.removeChild(listItem);
                    });

                    itemlist.appendChild(listItem);
                    buyForm.reset();
                }
            });
        });
    </script>
</body>
</html>
