<!DOCTYPE html>
<html>
<head>
    <title>Help Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='image4.avif') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: violet;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            color: whitesmoke;
            background-color: black;
            border: 1px solid violet;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            position: absolute;
            top: 12px;
            left: 10px;
        }

        .circle {
            width: 80px;
            height: 80px;
            background-color: violet;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vinzo {
            font-weight: bold;
            font-size: 25px;
            color: white;
        }

        .form-container {
            margin: 20px 0;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: violet;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #000000;
            border: 1px solid whitesmoke;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .answer-button {
            background-color: violet;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <div class="circle">
            <span class="vinzo">Vinzo</span>
        </div>
    </div>
    <header>
        <h1>Help Page</h1>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Ask a Question</h2>
            <form id="help-form">
                <label for="query">Your Question:</label>
                <input type="text" id="query" required>

                <button type="submit">Submit</button>
            </form>
        </div>

        <h2>Existing Queries:</h2>
        <ul id="query-list">
            <!-- Queries and answers will be added dynamically using JavaScript -->
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const helpForm = document.getElementById('help-form');
            const queryList = document.getElementById('query-list');

            helpForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const queryText = document.getElementById('query').value;

                if (queryText) {
                    const queryItem = document.createElement('li');
                    queryItem.innerHTML = `
                        <strong>Question:</strong> ${queryText}<br>
                        <button class="answer-button">Answer</button>
                    `;

                    queryItem.querySelector('.answer-button').addEventListener('click', function () {
                        const answerText = prompt('Provide your answer:');
                        if (answerText) {
                            const answer = document.createElement('p');
                            answer.innerHTML = `<strong>Answer:</strong> ${answerText}`;
                            queryItem.appendChild(answer);
                        }
                    });

                    queryList.appendChild(queryItem);
                    helpForm.reset();
                }
            });
        });
    </script>
</body>
</html>
