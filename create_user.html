<!DOCTYPE html>
<html>
<head>
    <title>VINZO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
            color: white;
            background-color: #f0f0f0;
            background-image: url("{{ url_for('static', filename='image1.avif') }}"); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .container {
            width: 300px;
            margin: 0 auto;
            border: 1px solid violet;
            padding: 20px;
            background-color: black;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            color: violet;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            background-color: whitesmoke;
        }

        input[type="submit"] {
            background-color: violet;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .circle {
            width: 60px;
            height: 60px;
            background-color: violet;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .vinzo {
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: purple;
        }

    </style>
</head>
<body>

    <div class="logo">
        <div class="circle">
            <span class="vinzo">Vinzo</span>
        </div>
    </div>
    
    <div class="container">
        <h1>CREATE NEW USER</h1>
        <form action="/create_new_user" method="post">

            <label for="registration_number">Registration Number:</label><br>
            <input type="text" id="registration_number" name="registration_number" required><br>

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>

            <label for="block">Block:</label><br>
            <select id="block" name="block">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D1">D1</option>
                <option value="D2">D2</option>
            </select><br><br>

            <label for="room_number">Room Number:</label><br>
            <input type="text" id="room_number" name="room_number" required><br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="text" id="phone_number" name="phone_number" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <input type="submit" value="Create New User">
        </form>

        <p>Existing user? <a href="{{ url_for('login1') }}">Login</a></p>

    </div>

</body>
</html>
